<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Template Decorate</title>
</h:head>
<h:body>
	<ui:decorate template="template2.xhtml">
		<h1>CONTENT</h1>
		<h:form>
			<h:commandLink value="Without" />
			<h:commandLink value="White Space" />
			<br />
			<h:commandLink value="With" />
			#{' '}
			<h:commandLink value="White Space" />

			<ui:remove>
				<h:commandButton value="Exitoso" action="exitoso" />
			</ui:remove>
		</h:form>
	</ui:decorate>
</h:body>

</html>
