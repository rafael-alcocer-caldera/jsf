<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rac="http://java.sun.com/jsf/composite/util">

<h:head>
	<title>USANDO COMPOSITE COMPONENT</title>
</h:head>

<h:body>
	<rac:login usuarioText="Usuario:" 
				passwordText="Password:"
				usuarioInput="#{compositeBean.usuario}"
				passwordInput="#{compositeBean.password}" 
				commandText="LOGIN"
				commandAction="#{compositeBean.login}">

		<f:validateLength for="usuarioValidation" minimum="5" maximum="15" />
		<f:validateRequired for="passwordValidation" />
	</rac:login>
</h:body>

</html>
