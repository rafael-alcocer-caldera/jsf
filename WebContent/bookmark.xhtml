<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Bookmark URL</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid>
			<h:link value="Uno"
				outcome="bookmarkResult?nombre=Rafael&amp;apellido=Alcocer" />
			<h:link value="Dos"
				outcome="bookmarkResult?nombre=Rafael&amp;apellido=Alcocer"
				includeViewParams="true" />
			<h:link value="Tres" outcome="bookmarkResult">
				<f:param name="nombre" value="Rafael" />
				<f:param name="apellido" value="Alcocer" />
			</h:link>
			<h:button value="Cuatro"
				outcome="bookmarkResult?nombre=Rafael&amp;apellido=Alcocer" />
			<h:button value="Cinco"
				outcome="bookmarkResult?nombre=Rafael&amp;apellido=Alcocer"
				includeViewParams="true" />
			<h:button value="Seis" outcome="bookmarkResult">
				<f:param name="nombre" value="Rafael" />
				<f:param name="apellido" value="Alcocer" />
			</h:button>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
