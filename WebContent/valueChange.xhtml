<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>VALUE CHANGE</title>
</h:head>
<h:body>
	<h:form>
		<h1>VALUE CHANGE</h1>
		<h:panelGrid columns="2">
			Selecciona una vocal:
			<h:selectOneMenu value="#{valueChangeBean.vocal}" onchange="submit()"
				valueChangeListener="#{valueChangeBean.cambiarLetra}">
				<f:selectItems value="#{valueChangeBean.vocales}" var="vocal"
					itemLabel="#{vocal}" itemValue="#{vocal}" />
			</h:selectOneMenu>
			Vocal Seleccionada:
			<h:outputText value="#{valueChangeBean.vocalSeleccionada}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
