<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="usuarioText" />
	<composite:attribute name="passwordText" />
	<composite:attribute name="usuarioInput" />
	<composite:attribute name="passwordInput" />
	<composite:attribute name="commandText" />
	<composite:attribute name="commandAction"
		method-signature="java.lang.String action()" />
	<composite:editableValueHolder name="usuarioValidation"
		targets="form:usuario" />
	<composite:editableValueHolder name="passwordValidation"
		targets="form:password" />
</composite:interface>

<composite:implementation>
	<h:form id="form">
		<h1>#{cc.resourceBundleMap.titulo}</h1>
		<h:panelGrid colums="2">
				#{cc.attrs.usuarioText}
				<h:inputText id="usuario" value="#{cc.attrs.usuarioInput}" />
				
				#{cc.attrs.passwordText}
				<h:inputSecret id="password" value="#{cc.attrs.passwordInput}" />
		</h:panelGrid>
		<h:commandButton value="#{cc.attrs.commandText}"
			action="#{cc.attrs.commandAction}" />
	</h:form>
</composite:implementation>

</html>
